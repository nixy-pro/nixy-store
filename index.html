<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000000; /* Warna latar belakang hitam */
            color: #fff;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: transform 0.5s ease;
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 80px 20px 20px; /* Padding atas disesuaikan untuk menghindari navbar */
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60%;
            height: 3px;
            background: linear-gradient(135deg, #ff0000, #ff7f00);
            margin: 10px auto;
            border-radius: 5px;
        }

        .pricing-table {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .pricing-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            flex: 1 1 220px;
            transition: transform 0.3s;
        }

        .pricing-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .price {
            font-size: 2em;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            margin-bottom: 20px;
            padding: 0;
        }

        li {
            position: relative;
            padding: 5px 0;
        }

        li::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: linear-gradient(135deg, #ff0000, #ff7f00);
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .btn {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            display: inline-block;
            text-decoration: none; /* Menghilangkan garis bawah pada link */
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <h1>Harga Layanan Kami</h1>
    </div>
    <div class="container">
        <div class="pricing-table">
            <div class="pricing-card">
                <h2>Paket Dasar</h2>
                <p class="price">Rp20.000</p>
                <ul>
                    <li>1 Desain</li>
                    <li>2 Revisi</li>
                    <li>Dukungan Email</li>
                </ul>
                <a href="https://t.me/nixy_store" class="btn">Pesan Sekarang</a>
            </div>
            <div class="pricing-card">
                <h2>Paket Menengah</h2>
                <p class="price">Rp50.000</p>
                <ul>
                    <li>3 Desain</li>
                    <li>5 Revisi</li>
                    <li>Dukungan Telepon</li>
                </ul>
                <a href="https://t.me/nixy_store" class="btn">Pesan Sekarang</a>
            </div>
            <div class="pricing-card">
                <h2>Paket Premium</h2>
                <p class="price">Rp100.000</p>
                <ul>
                    <li>5 Desain</li>
                    <li>Tak Terbatas Revisi</li>
                    <li>Dukungan 24/7</li>
                </ul>
                <a href="https://t.me/nixy_store" class="btn">Pesan Sekarang</a>
            </div>
        </div>
    </div>
    <script>
        const navbar = document.getElementById('navbar');
        let lastScrollTop = 0;

        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                // Scroll ke bawah
                navbar.style.transform = 'translateY(-100%)'; // Menghilangkan navbar
            } else {
                // Scroll ke atas
                navbar.style.transform = 'translateY(0)'; // Menampilkan navbar
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Untuk menanggulangi masalah negatif
        });
    </script>
</body>
</html>
